<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Assistant</title>
    <style>
        /* CSS untuk mempercantik tampilan */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 400px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
        .chat-header { background: #007bff; color: white; padding: 20px; text-align: center; font-weight: bold; font-size: 1.2rem; }
        #chat-box { height: 400px; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 18px; max-width: 80%; font-size: 14px; line-height: 1.4; }
        .user { align-self: flex-end; background: #007bff; color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #e9e9eb; color: #333; border-bottom-left-radius: 2px; }
        .input-area { border-top: 1px solid #ddd; padding: 15px; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        button { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">regul AI </div>
    <div id="chat-box">
        <div class="message ai">halo su p balap</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ketik pesan di sini...">
        <button onclick="sendMessage()">Kirim su</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');

    // Fungsi untuk mengirim pesan
    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        // Tampilkan pesan User
        appendMessage(text, 'user');
        userInput.value = '';

        // Simulasi Loading AI
        const loadingDiv = appendMessage('sek entenono...', 'ai');

        // Simulasi Respon AI (Nanti bagian ini diganti panggil API)
        setTimeout(() => {
            loadingDiv.innerText = "pa p ae agamamu p ta.";
        }, 1000);
    }

    function appendMessage(text, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', sender);
        msgDiv.innerText = text;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll ke bawah
        return msgDiv;
    }

    // Biar bisa kirim pakai tombol Enter
    userInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });
</script>

</body>
</html>
